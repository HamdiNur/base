<!DOCTYPE html>
<html lang="en">
<!-- Head -->
{% include 'layouts/head.html' %}
<!-- /Head -->
<body>
<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    {% include 'layouts/header.html' %}
    <!-- /Header -->

    <!-- Sidebar -->
    {% include 'layouts/sidebar.html' %}
    <!-- /Sidebar -->

    <!-- Page Wrapper -->
    <div class="page-wrapper">

        <!-- Page Content -->
        <div class="content container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="row">
                            <div class="col-sm-12">
                                <h3 class="page-title">Update Role</h3>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Header -->

                    <form action="{{ url_for('role_edit', role_id=data.id) }}" method="post">
                        <div class="form-group">
                            <label>Fullname</label>
                            <input type="text" id="full_name" name="Fullname" value="{{ data.full_name }}"
                                   class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" id="username" name="ID" value="{{ data.username }}"
                                   class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Description">Description / Message *</label>
                            <textarea id="Description" name="Description" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Role Type *</label>
                            <select class="select" id="role_type" name="role_type" required>
                                <option value="">Select Role Type</option>
                                <option value="admin" {% if data.role_type == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="user" {% if data.role_type == 'user' %}selected{% endif %}>User</option>
                                <option value="moderator" {% if data.role_type == 'moderator' %}selected{% endif %}>Moderator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <div class="status-toggle">
                                {% if data.is_active %}
                                <input type="checkbox" id="is_active" name="is_active" class="check" checked>
                                {% else %}
                                <input type="checkbox" id="is_active" name="is_active" class="check">
                                {% endif %}
                                <label for="is_active" class="checktoggle">checkbox</label>
                            </div>
                        </div>

                        <div class="submit-section text-center">
                            <button class="btn btn-primary submit-btn" type="submit">Update Role</button>
                            <a href="{{ url_for('roles') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Wrapper -->

</div>
<!-- /Main Wrapper -->

<!-- JS Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.slimscroll.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap-datetimepicker.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>

</body>
</html>
